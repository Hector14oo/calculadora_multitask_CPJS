<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;900&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/phone.css">
    <title>Calculadora Multifuncional | Curso Practico JS - Platzi</title>
</head>
<body class="menu-body menu-global-body" onload="eraseCookie(last), carga()">
    <div id="loader-container">
        <div>
            <div id="loader"></div>
            <p>Cargando</p>
        </div>
    </div>
    <header>
        <section>
            <a onclick="move('../pages/home_MMP.html')">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </section>
    </header>
    <main class="main-form">
        <section>
            <h1 class="main-title">Promedio</h1>
            <p class="main-subtitle">Cree un lista de valores con la cual desee calcular a continuación</p>
        </section>
        <form id="form">
            <section>
                <label class="form-label" for="valor">Valor</label>
                <div id="input" class="form-input inputMMP">
                    <input id="valor" type="number">
                </div>
            </section>
        </form>
        <div>
            <button id="but1" class="buttons formButton" onClick="crearLista()">Agregar valor</button>
            <button id="but2" class="buttons formButton" onClick="pushLista()" style="opacity: 0; display: none;">Agregar otro valor</button>
            <button id="but3" class="buttons formButton" onClick="calcularLista()" disabled>Terminar</button>
        </div>
        <section>
            <label class="form-label" for="res" id="resTitle">Resultado</label>
                <div class="form-input-res inputMMP">
                    <input id="res" type="number" readonly>
                </div>
                <button id="but4" class="buttons formButton" onClick="restartProm()" disabled="true">Reiniciar</button>
        </section>
    </main>
    <footer>
        <section>
            <a onclick="about('../pages/MMP_promedio.html','../pages/about.html')">Sobre mí<a>
        </section>
        <div>
            <a href="https://www.facebook.com/hector14800">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/hector_14oo/">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/hector14oo/">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </div>
    </footer>
    <script src="../scripts/global.js"></script>
    <script src="../scripts/promedio.js"></script>
    <script src="https://kit.fontawesome.com/2ec14f6702.js" crossorigin="anonymous"></script>
</body>
</html>
