<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;900&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/phone.css">
    <title>Calculadora Multifuncional | Curso Practico JS - Platzi</title>
</head>
<body class="menu-body menu-global-body" onload="eraseCookie(last)">
    <div id="loader-container">
        <div>
            <div id="loader"></div>
            <p>Cargando</p>
        </div>
    </div>
    <header>
        <section>
            <a onclick="move('../index.html')">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </section>
    </header>
    <main class="main-form">
        <section>
            <h1 class="main-title discounTitle">Porcentajes y Descuentos</h1>
        </section>
        <form id="form" class="discount-form">
            <section>
                <label class="form-label" for="pre">Precio</label>
                <div id="input1" class="form-input discountInput">
                    <p>$</p>
                    <input id="pre" type="number">
                </div>
            </section>
            <section>
                <label class="form-label" for="des">Descuento</label>
                <div id="input2" class="form-input discountInput">
                    <input id="des" type="number">
                    <p>%</p>
                </div>
            </section>
        </form>
        <div class="buttons-container">
            <button id="but1" class="buttons formButton" onClick="calcularPrecioTotal()">Precio con Descuento</button>
        </div>
        <section class="discount-cupon">
            <label class="form-label" for="cup">Cupón de descuento</label>
            <div id="input3" class="inputDisabled cupon-input">
                <input id="cup" list="cupones" disabled>
                <datalist id="cupones">
                    <option value="VEINTE">VEINTE</option>
                    <option value="TREINTA">TREINTA</option>
                    <option value="CINCUENTA">CINCUENTA</option>
                </datalist>
            </div>
            <button id="but2" class="buttons formButton" onClick="calcularPrecioCupon()" disabled>Aplicar cupón</button>
        </section>
        <section>
            <p class="form-label resLabel">Total</p>
            <section class="resul-des">
                <section>
                    <label class="form-label" for="res1">Con decuento</label>
                    <div class="form-input-res">
                        <p>$</p>
                        <input id="res1" type="number" readonly>
                    </div>
                </section>
                <section>
                    <label class="form-label" for="res2">Descuento + Cupón</label>
                    <div class="form-input-res">
                        <p>$</p>
                        <input id="res2" type="number" readonly>
                    </div>
                </section>
                <button id="but3" class="buttons formButton" onClick="restartPor()" disabled>Reiniciar</button>
            </section>
        </section>
    </main>
    <footer>
        <section>
            <a onclick="about('../pages/home_porcentajes.html','../pages/about.html')">Sobre mí<a>
        </section>
        <div>
            <a href="https://www.facebook.com/hector14800">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/hector_14oo/">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/hector14oo/">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </div>
    </footer>
    <script src="../scripts/global.js"></script>
    <script src="../scripts/porcentajes.js"></script>
    <script src="https://kit.fontawesome.com/2ec14f6702.js" crossorigin="anonymous"></script>
</body>
</html>
